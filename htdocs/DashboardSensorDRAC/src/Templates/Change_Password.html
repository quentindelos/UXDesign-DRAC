<!DOCTYPE html>
<html lang="fr_FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="position-absolute top-50 start-50 translate-middle">
            <H1>Changer mon mot de passe</H1>
            <form method="POST">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Mot de passe actuel</label>
                        <input type="password" name="OldPassword" class="form-control" placeholder="Mot de passe actuel" required>
                    </div>
                    <a href="../Includes/Recovery-password">Mot de passe oubli√©</a>
                    <div class="col-md-4 mb-3">
                        <label>Nouveau mot de passe</label>
                        <input type="password" name="NewPassword" class="form-control" placeholder="Nouveau mot de passe" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" name="ChangePassword">Changer mon mot de passe</button>
            </form>
        </div>

        <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
        </script>
    </main>
</body>
</html>
