<!DOCTYPE html>
<html lang="fr_FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="position-absolute top-50 start-50 translate-middle">
            <H1>Ajouter un utilisateur</H1>
            <form method="POST">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Prénom</label>
                        <input type="text" name="FIRSTNAME" class="form-control" placeholder="Prénom" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Nom</label>
                        <input type="text" name="LASTNAME" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Email</label>
                        <input type="email" name="EMAIL" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Rôle</label>
                        <select name="ID_TYPE_USER" class="form-select" required>
                            <option disabled selected>-- Veuillez choisir une option --</option>
                            <option value="T">Technicien</option>
                            <option value="A">Administrateur</option>
                            <option value="I">Ingénieur</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" name="CreateUser">Créer l'utilisateur</button>
            </form>
        </div>

        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
        </script>
    </main>
</body>
</html>
